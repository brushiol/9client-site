<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9client | sign up</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link href="../styles/new.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://kit.fontawesome.com/fac5bf7509.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>sign up</h1>
            <form id="signup-form" action="/signup" method="post">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user" style="width=50px"></i>
                        <input type="text" name="user" placeholder="username">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key" style="width=50px"></i>
                        <input type="password" name="key" placeholder="invite key">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock" style="width=50px"></i>
                        <input type="password" name="pass" placeholder="password">
                    </div>
                </div>
                <div class="btn-field">
                    <input type="submit" value="sign up">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
